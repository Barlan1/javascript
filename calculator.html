<!DOCTYPE html>
<html>

  <head>
    <title>
      Calculator
    </title>
  </head>
<body>
  <p><button onclick="updateCalc(1)">1</button>
    <button onclick="updateCalc(2)">2</button>
    <button onclick="updateCalc(3)">3</button></p>
  <p><button onclick="updateCalc(4)">4</button>
    <button onclick="updateCalc(5)">5</button>
    <button onclick="updateCalc(6)">6</button></p>
  <p><button onclick="updateCalc(7)">7</button>
    <button onclick="updateCalc(8)">8</button>
    <button onclick="updateCalc(9)">9</button></p>
    <p><button onclick="updateCalc(0)">0</button></p>

  <button onclick="operate('add')">+</button>
  <button onclick="operate('sub')">-</button>
  <button onclick="operate('mul')">*</button>
  <button onclick="operate('div')">/</button>

  <button onclick="operate('result')">=</button>
<p><button onclick= "operate('reset')">reset</button></p>
<script>

   let calculation='';
   let num='';
   function updateCalc(num){
      if(num ===0){
        console.log(calculation +='0');
      }
      else if(num===1){
        console.log(calculation +='1');
      }else if(num===2){
        console.log(calculation +='2');
      }else if(num===3){
        console.log(calculation +='3');
      }else if(num===4){
        console.log(calculation +='4');
      }else if(num===5){
        console.log(calculation +='5');
      }else if(num===6){
        console.log(calculation +='6');
      }else if(num===7){
        console.log(calculation +='7');
      }else if(num===8){
        console.log(calculation +='8');
      }else if(num===9){
        console.log(calculation +='9');
      }
  }   
  const obj='';
   function operate(obj){
     if(obj=='add'){
      console.log(calculation += ' + ');
     } else if(obj=='sub'){
      console.log(calculation += ' - ');
     } else if(obj=='mul'){
      console.log(calculation += ' * ');
     } else if(obj=='div'){
      console.log(calculation += ' / ');
     }else if(obj=='result'){
      calculation= eval(calculation);
      console.log(calculation);
     }else if (obj=='reset'){
      calculation = '';
      console.log(calculation);
     }
    }
</script>
</body>
</html>
