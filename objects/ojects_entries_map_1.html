//create map_list of  Object 
<p id="demo"></p>
<ul id="list"></ul>
<script>

const car={
  brand:"Mahindra",
  model:"3XO",
  year:2024,
  color:"black"
};

let keys= Object.entries(car);

let list = document.getElementById("list");


//wrong for(let [key] of keys)

for(let [key,value] of keys){
  let li= document.createElement("li");

  li.innerHTML= key +":"  + car[key];
  //li.innerHTML= key +":"+ value// both give same result
  list.appendChild(li);
}



</script>
