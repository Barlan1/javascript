<div><h2>there is function to check boxes one at a time for checkbox</h2>
<h3>Let's call them smart boxes</h3>
<h4>here we gets <strong>getElementsByName</strong> method not getElementByName</h4></div>

<script>
    function onlyOne(value) {
        var checkboxes = document.getElementsByName(value.name)
        checkboxes.forEach((item) => {
            if (item !== value) item.checked = false
        })
    }
</script>    
    <input type="checkbox" id="bolly" name="check" onclick="onlyOne(this)">
