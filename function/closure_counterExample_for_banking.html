


<script>
function createCounter(){
  let count =0;

  return {
    increment(){
      count=count  + 100;
      console.log("count: ", count);
    },

    decrement(){
      count=count - 100;
      console.log("count:", count);
    },

    getCount(){
      console.log("current count:", count);
    }
  };
}
const counter1= createCounter();

counter1.getCount();



</script>
